name: Triagem com IA
on: push
jobs:
  fortify-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash .github/scripts/logger.sh {0}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-logger
      - name: Analise Estatica Fortify
        env:
          GITHUB_STEP_NAME: Analise-Fortify
        run: ./.github/scripts/ffy/run-fortify.sh

      # Se falhar, faz upload do JSON de contexto desta m√°quina
      - name: Upload Contexto para IA
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ai-context-fortify
          path: /tmp/ai_failure_context.json

  mend-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash .github/scripts/logger.sh {0}

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-logger    
      - name: Security-scan
        env:
          GITHUB_STEP_NAME: Mend-scan
        run: |
          echo "Iniciando scan..."
          sleep 2
      - name: Upload Contexto para IA
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ai-context-mend-scan
          path: /tmp/ai_failure_context.json


  acs-app-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash .github/scripts/logger.sh {0}    
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-logger    
      - name: Acs-scan
        env:
          GITHUB_STEP_NAME: acs-app-scan
        run: |
          echo "[ACS-APP] Inicializando Scanner de Seguran√ßa de Aplica√ß√£o..."
          echo "[ACS-APP] Target: image-registry.local/myapp:latest"
          echo "[ACS-APP] Carregando pol√≠ticas: 'Corporate-Strict-Standard'..."
          sleep 1
          
          echo "[ACS-APP] Passo 1/3: Analisando camadas da imagem (Image Layers)..."
          echo "  -> Layer 1: OK (OS updates applied)"
          echo "  -> Layer 2: OK (No credentials found)"
          sleep 1.5
          
          echo "[ACS-APP] Passo 2/3: Escaneando depend√™ncias do runtime (package.json)..."
          echo "  -> Encontrados 142 pacotes."
          sleep 2
          
          echo "------------------------------------------------------------"
          echo "‚ùå FALHA DE CONFORMIDADE DETECTADA"
          echo "------------------------------------------------------------"
          echo "[CRITICAL] Vulnerabilidade de alta severidade encontrada no pacote: 'axios'"
          echo "[CVE-ID] CVE-2023-45853"
          echo "[DESCRIPTION] Axios 1.5.1 vulnerable to Server-Side Request Forgery (SSRF)."
          echo "[POLICY] O job foi interrompido porque a pol√≠tica 'Strict' pro√≠be CVEs High/Critical."
          echo "------------------------------------------------------------"
          echo "[SUGEST√ÉO] Atualize o pacote 'axios' para a vers√£o 1.6.0 ou superior."
          echo "------------------------------------------------------------"

          # Finaliza com erro 1 para o logger.sh capturar
          exit 1
      
      - name: Upload Contexto para IA
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ai-context-acs-appscan
          path: /tmp/ai_failure_context.json

  
  ai-triagem:
    needs: [fortify-scan, mend-scan, acs-app-scan]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Download de todos os contextos de falha
        uses: actions/download-artifact@v4
        with:
          path: ./failures
          pattern: ai-context-*


      - name: ü§ñ Triagem com IA
        run: |
          # Junta todos os JSONs num √∫nico report para a IA
          find . -type f
          jq -s '.' ./failures/**/*.json > final_report.json
          cat final_report.json
          # Aqui voc√™ chama a sua API de IA (ex: OpenAI, Google Gemini, etc)
          # Passando o conte√∫do de final_report.json como contexto
          echo "Enviando report para IA..."
          # curl -X POST https://sua-api-ia.com/triage -d @final_report.json
          
      - name: üîç Validar e Resumir
        run: |
          # O jq agora consegue ler tudo sem erros de parse
          jq -r '.[] | "üö® Job: \(.job) | Step: \(.step) (Erro: \(.exit_code)) (Comando: \(.command))"' final_report.json
    
      - name: Upload do arquivo final enviado para analise com IA
        uses: actions/upload-artifact@v4
        with:
          name: ai-context-final
          path: final_report.json
