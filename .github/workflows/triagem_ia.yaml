name: Triagem com IA
on:
  workflow_dispatch:
    inputs:
      build-deploy:
        description: "O que deseja fazer?"
        required: false
        default: Somente Build
        type: choice
        options:
          - Somente Build
          - Build + Deploy
          - Atualizacao values.yaml
jobs:
  fortify-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash .github/scripts/logger.sh {0}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-logger
      - name: Analise Estatica Fortify
        env:
          GITHUB_STEP_NAME: Analise-Estatica-Fortify
        run: ./.github/scripts/ffy/run-fortify.sh

      # Se falhar, faz upload do JSON de contexto desta mÃ¡quina
      - name: Upload Contexto para IA
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ai-context-fortify
          path: /tmp/ai_failure_context.json

  mend-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash .github/scripts/logger.sh {0}

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-logger    
      - name: Security-scan
        env:
          GITHUB_STEP_NAME: Mend-scan
        run: |
          echo "Iniciando scan..."
          sleep 2
      - name: Upload Contexto para IA
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ai-context-mend-scan
          path: /tmp/ai_failure_context.json


  acs-app-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash .github/scripts/logger.sh {0}    
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-logger    
      - name: Acs-scan
        env:
          GITHUB_STEP_NAME: acs-app-scan
        run: |
          echo "[ACS-APP] Inicializando Scanner de SeguranÃ§a de AplicaÃ§Ã£o..."
          echo "[ACS-APP] Target: image-registry.local/myapp:latest"
          echo "[ACS-APP] Carregando polÃ­ticas: 'Corporate-Strict-Standard'..."
          sleep 1
          
          echo "[ACS-APP] Passo 1/3: Analisando camadas da imagem (Image Layers)..."
          echo "  -> Layer 1: OK (OS updates applied)"
          echo "  -> Layer 2: OK (No credentials found)"
          sleep 1.5
          
          echo "[ACS-APP] Passo 2/3: Escaneando dependÃªncias do runtime (package.json)..."
          echo "  -> Encontrados 142 pacotes."
          sleep 2
          
          echo "------------------------------------------------------------"
